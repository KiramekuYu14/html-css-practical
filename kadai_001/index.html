<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyProfile</title>
  <meta name="description" content="撮影した画像紹介">
  <link rel="stylesheet" href="css/destyle.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>
      <a href="index.html" class="home">MyProfile</a>
    </h1>
    <!--ナビゲーション-->
    <nav>
      <ul class="menu">
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#works">Works</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <!--メイン-->
      <img class="main" src="img/main.png" alt="Canonカメラ">
      <!--About-->
      <section>
        <h2 id="about">About</h2>
        <!--左-->
        <div class="about-contents">
          <img class="abouts" src="img/about.png" alt="顔写真">
          <!--右-->
          <div class="about-list">
            <p class="name">Kazuki Asahina</p>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>
    </article>
    <!--Works-->
    <section>
      <h2 id="works">Works</h2>
      <div class="works-contents">
        <div class="works-item">
          <img src="img/works1.png" alt="海"><br>
          <p>新潟に訪れた際に、日本海の雄大さに魅了されて感動した１枚</p>
        </div>
        <div class="works-item">
          <img src="img/works2.png" alt="山">
          <p>地元長野の木曽町から撮影した、関節した御嶽山</p>
        </div>
        <div class="works-item">
          <img src="img/works3.png" alt="町屋">
          <p>京都で撮影した、明け方の古き良きにほんの街並み</p>
        </div>
      </div>
    </section>
  </main>
  <!--フッター -->
  <footer>
    <!--ロゴ-->
    <p id="copyright">&copy;MyProfile, All rights reserved. </p>
    </div>
    </p>
  </footer>
</body>

</html>
